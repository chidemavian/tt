


{% extends 'Ib/approvalsbaseIb.html' %}
{% block content %}


<div style="text-align:center">Approvals Menu</div>
  
   <table style="margin-top:0%;margin-bottom:0% ;text-align:center;font-size:0.9em" width="100%" class="table  table-bordered" id="dataTables-example">

    <tr >
        <td  >
            <a href="/vts/thrift/approvalsmenu/" style="color:red">Approval</a>
        </td>
        
        <td >
            <a href="/vts/thrift/payouts/" style="color:red">Pay Out</a>
        </td>

       <td style="background:blue" >
        <a href="/vts/thrift/approvals/approvereport/" style="color:white">Log</a></td>
    </tr>
</table>

<table style="margin-top:0%;margin-bottom:0%;font-size:0.8em" width="100%" class="table  table-bordered" id="dataTables-example">
<form action="/vts/thrift/approvals/approvereport/" method="POST">

    <tr >
      <td >{{ form.status.label_tag}}:</td><td> {{ form.status }}</td>
    </tr>

    <tr >
      <td >{{ form.date.label_tag}}:</td><td> {{ form.date }}</td>
    </tr>

    
    <table style="margin-top:0%;margin-bottom:0%;font-size:0.8em" width="100%" class="table  table-bordered table-hover" id="dataTables-example">
    <td ><input class="btn btn-lg btn-success btn-block" name="submit" type= "submit" value="View Report"></td>
    </table>
</form>
</table>

    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            var pickerOpts = {
                // appendText: "yy/mm/dd",
                showOtherMonths: true,
                changeMonth: true,
                changeYear: true,
                dateFormat:"dd/mm/yy"
            };
            $("#id_date").datepicker(pickerOpts);
            //alert("welcome");
            $("#id_status").focus();
            autocomplete();
        });
    </script>
{% endblock %}
