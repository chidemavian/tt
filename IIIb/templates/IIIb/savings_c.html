  <script type="text/javascript" language="javascript">
        function autopost20p1(){
            var state = '{{user}}' + ":" + $("#id_month").val();
            // alert(state)
            var url = "/IIIb/threeb/savings/wallet/";
            var i = 0;
            var data='userid='+state;
            $.ajax({
                type:"POST",
                url:url,
                data:data,
                success:function(html) {
                    $(".boxscenaros").show();
                    $(".boxscenaros").html(html);
                }
            });
            return false;
        }
