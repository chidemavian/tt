  <script type="text/javascript" language="javascript">
        function autopostloan(){
            var state = "{{user}}"+ ':'+$("#id_savepack").val();
            // alert(state)
            var url = "/IIIb/threeb/staff/deposit/apply/";
            var i = 0;
            var data='userid='+state;
            $.ajax({
                type:"POST",
                url:url,
                data:data,
                success:function(html) {
                    $(".applybox").show();
                    $(".applybox").html(html);

                }
            });
            return false;
        }
    </script>
