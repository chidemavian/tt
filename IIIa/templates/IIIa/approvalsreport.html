</table>

    <script type="text/javascript" language="javascript">

            var pickerOpts = {
                // appendText: "yy/mm/dd",

                changeYear: true,
                dateFormat:"dd/mm/yy"
            };
            $("#id_date").datepicker(pickerOpts);
