


{% extends 'Ia/adminbase.html' %}
{% block content %}


<div style="text-align:center">Pay Out Request Menu</div>
   <table style="margin-top:0%;margin-bottom:0%" width="100%" class="table  table-bordered" id="dataTables-example">

    <tr style="text-align:center;">
        <td  >
            <a href="/fts/thrift/payouts/" style="color:red">Pay Out</a>
        </td>
        

       <td  style="background:blue;font-size:0.9em">
        <a href="/fts/thrift/payoutreport/" style="color:white">Report</a></td>
    </tr>
</table>

<tr >
       <form action="/fts/thrift/payoutreport/" method="POST">
          <table width="100%" class="table  table-bordered table-hover" id="dataTables-example">
           <tr style="font-size:0.8em">
               <td >{{ form.date.label_tag}}:</td><td> {{ form.date }}</td>
           </tr>
           <tr style="font-size:0.8em">
               <td >{{ form.status.label_tag}}:</td><td> {{ form.status }}</td>
           </tr>

            <tr style="font-size:0.8em">
              <td style='font-weight:bold'>Report Type:</td>
               <td> 
                    <div class="form-group">
                    <div class="custom-control custom-switch">
                      <input type="checkbox" name="checkbox" class="custom-control-input" id="customSwitch1">
                      <label class="custom-control-label" for="customSwitch1">Monthly</label>
                    </div>
                  </div>
               </td>
           </tr>
           
       </table>
       <td ><input class="btn btn-lg btn-success btn-block" name="submit" type= "submit" value="View Report"></td>
       </form>

</tr>
    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            var pickerOpts = {
                // appendText: "yy/mm/dd",
                showOtherMonths: true,
                changeMonth: true,
                changeYear: true,
                dateFormat:"dd/mm/yy"
            };
            $("#id_date").datepicker(pickerOpts);
            //alert("welcome");
            $("#id_status").focus();
            autocomplete();
        });
    </script>
{% endblock %}
