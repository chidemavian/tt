
{% load humanize %}



<table style="margin-top:0%;margin-bottom:0%" width="100%" class="table  table-bordered" id="dataTables-example">

    <tr style='font-size:0.6em'>
        <td style='font-weight:bold'>Wallet</td>
         <td >  {{wallet}} </td>
    </tr>
    <tr style='font-size:0.6em'>
        <td style='font-weight:bold'>Name</td>
        <td > {{ income.customer.customer.surname.upper }}, {{ income.customer.customer.firstname.upper }} {{ income.customer.customer.othername.upper }} </td>
    </tr>

    <tr style='font-size:0.6em'>
        <td style='font-weight:bold'>Old thrift</td>
         <td >  {{thrift|intcomma}} </td>
    </tr>
      <tr style='font-size:0.6em'>
        <td style='font-weight:bold'>Period</td>
         <td >   {{month}},  {{year}} </td>
    </tr>
    </table>

<form action ='/fts/thrift/changethrift/edit/' method = 'POST' onsubmit="disable(this)">

       <input type="hidden" name="wallet" id="wallet"  readonly="readonly" value="{{ wallet }}" class ="loginTxtbox">

       <input type="hidden" name="month" id="month"  readonly="readonly" value="{{ month }}" class ="loginTxtbox">

     <input type="hidden" name="thrift" id="thrift"  readonly="readonly" value="{{ thrift }}" class ="loginTxtbox">
         
      <input type="hidden" name="year" id="year"  readonly="readonly" value="{{ year }}" class ="loginTxtbox">

       <input type="hidden" name="account_type" id="year"  readonly="readonly" value="{{ account_type }}" class ="loginTxtbox">
              
<table style="margin-top:0.8%;margin-bottom:0%" width="100%" class="table  table-bordered" id="dataTables-example">

        <tr style='font-size:0.6em'> 
          <td style='font-weight:bold'>New Thrift:</td>
    <td> 
        <div class="form-group">
                 <input type="number" required autofocus name="new thrift" class="form-control" id="cash" placeholder="Enter new thrift">
            </div>
      </td>
  </tr>
</table>

<table style="margin-top:0%;margin-bottom:0%" width="100%" class="table  table-bordered" id="dataTables-example">

     <tr>
        <td >
        <input class="btn btn-lg btn-success btn-block" name="submit" type= "submit" value="Save ">  </td>
 </tr> 
</table>

</form>


    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>
